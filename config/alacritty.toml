# Alacritty Terminal Configuration
# Modern GPU-accelerated terminal emulator

[window]
# Window dimensions
dimensions = { columns = 120, lines = 30 }

# Window padding
padding = { x = 10, y = 10 }

# Window decorations
decorations = "full"

# Window opacity
opacity = 0.95

[scrolling]
# Maximum number of lines in scrollback buffer
history = 10000

# Number of lines scrolled for every input scroll increment
multiplier = 3

[font]
# Font configuration - MesloLGS Nerd Font for Powerlevel10k
normal = { family = "MesloLGS Nerd Font", style = "Regular" }
bold = { family = "MesloLGS Nerd Font", style = "Bold" }
italic = { family = "MesloLGS Nerd Font", style = "Italic" }
bold_italic = { family = "MesloLGS Nerd Font", style = "Bold Italic" }

# Font size
size = 18.0

# Extra spacing
offset = { x = 0, y = 0 }
glyph_offset = { x = 0, y = 0 }

# Font rendering options
builtin_box_drawing = true

[colors]
# Catppuccin Mocha Theme - Dark variant
[colors.primary]
background = '#1E1E2E'
foreground = '#CDD6F4'

[colors.cursor]
text = '#1E1E2E'
cursor = '#F5E0DC'

[colors.selection]
text = '#CDD6F4'
background = '#585B70'

[colors.normal]
black = '#45475A'
red = '#F38BA8'
green = '#A6E3A1'
yellow = '#F9E2AF'
blue = '#89B4FA'
magenta = '#F5C2E7'
cyan = '#94E2D5'
white = '#BAC2DE'

[colors.bright]
black = '#585B70'
red = '#F38BA8'
green = '#A6E3A1'
yellow = '#F9E2AF'
blue = '#89B4FA'
magenta = '#F5C2E7'
cyan = '#94E2D5'
white = '#A6ADC8'

[bell]
# Visual bell configuration
animation = "EaseOutExpo"
duration = 0

[cursor]
# Cursor style
style = { shape = "Block", blinking = "On" }
blink_interval = 750
unfocused_hollow = true

[mouse]
# Mouse bindings
hide_when_typing = true

[keyboard]
# Keyboard bindings

[[keyboard.bindings]]
key = "V"
mods = "Command"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Command"
action = "Copy"

[[keyboard.bindings]]
key = "Q"
mods = "Command"
action = "Quit"

[[keyboard.bindings]]
key = "N"
mods = "Command"
action = "SpawnNewInstance"

[[keyboard.bindings]]
key = "Plus"
mods = "Command"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Command"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "Key0"
mods = "Command"
action = "ResetFontSize"

[[keyboard.bindings]]
key = "K"
mods = "Command"
action = "ClearHistory"

[env]
# Environment variables
TERM = "xterm-256color"

